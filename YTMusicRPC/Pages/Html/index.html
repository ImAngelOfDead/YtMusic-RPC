<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMusicRPC - Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    :root {
        --primary: #5865F2;
        --primary-hover: #4752C4;
        --secondary: #23272A;
        --background: #2C2F33;
        --surface: #36393F;
        --text: #DCDDDE;
        --text-muted: #72767D;
        --success: #43B581;
        --error: #F04747;
        --warning: #FAA61A;

        --radius: 8px;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .header h1 {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 1.1rem;
    }
    
    .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }

    @media (max-width: 768px) {
        .main-content {
            grid-template-columns: 1fr;
        }
    }
    
    .card {
        background: var(--surface);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: var(--shadow);
    }

    .card h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }
    
    .config-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        font-weight: 600;
        color: var(--text);
    }

    .form-group input {
        padding: 0.75rem;
        background: var(--secondary);
        border: 2px solid transparent;
        border-radius: var(--radius);
        color: var(--text);
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .form-group input::placeholder {
        color: var(--text-muted);
    }
    
    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
    }

    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .btn-loader {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: var(--radius);
        font-weight: 500;
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.success {
        background: rgba(67, 181, 129, 0.1);
        color: var(--success);
        border-left: 4px solid var(--success);
    }

    .message.error {
        background: rgba(240, 71, 71, 0.1);
        color: var(--error);
        border-left: 4px solid var(--error);
    }
    
    .history-header {
        margin-bottom: 1.5rem;
    }

    .search-box {
        margin-top: 1rem;
    }

    .search-box input {
        width: 100%;
        padding: 0.75rem;
        background: var(--secondary);
        border: 2px solid transparent;
        border-radius: var(--radius);
        color: var(--text);
        font-size: 1rem;
        transition: var(--transition);
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .history-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-height: 600px;
        overflow-y: auto;
        padding-right: 0.5rem;
    }

    .history-list::-webkit-scrollbar {
        width: 8px;
    }

    .history-list::-webkit-scrollbar-track {
        background: var(--secondary);
        border-radius: 4px;
    }

    .history-list::-webkit-scrollbar-thumb {
        background: var(--text-muted);
        border-radius: 4px;
    }

    .history-item {
        background: var(--secondary);
        padding: 1rem;
        border-radius: var(--radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: var(--transition);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .history-item:hover {
        background: #2C2F33;
        transform: translateX(4px);
    }

    .track-info {
        flex: 1;
    }

    .track-time {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin-bottom: 0.25rem;
    }

    .track-artist {
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .track-name {
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    .track-link {
        padding: 0.5rem 1rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: var(--radius);
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .track-link:hover {
        background: var(--primary-hover);
    }

    .hidden {
        display: none !important;
    }

    .loader-container {
        display: flex;
        justify-content: center;
        padding: 2rem;
    }

    .loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(88, 101, 242, 0.1);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: var(--text-muted);
    }

    .empty-state p {
        font-size: 1.1rem;
    }
</style>

<script defer>
    let historyData = [];
    
    const configForm = document.getElementById('configForm');
    const saveBtn = document.getElementById('saveBtn');
    const btnText = saveBtn.querySelector('.btn-text');
    const btnLoader = saveBtn.querySelector('.btn-loader');
    const messageEl = document.getElementById('message');
    const searchInput = document.getElementById('searchInput');
    const historyContainer = document.getElementById('historyContainer');
    const historyLoader = document.getElementById('historyLoader');
    const emptyState = document.getElementById('emptyState');
    
    document.addEventListener('DOMContentLoaded', () => {
        loadHistory();
        setupEventListeners();
    });
    
    function setupEventListeners() {
        configForm.addEventListener('submit', handleConfigSubmit);
        searchInput.addEventListener('input', handleSearch);
    }
    
    async function handleConfigSubmit(e) {
        e.preventDefault();

        const chatId = document.getElementById('chatId').value.trim();
        const token = document.getElementById('token').value.trim();

        if (!chatId || !token) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        setLoading(true);
        hideMessage();

        try {
            const response = await fetch('', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ChatId: chatId, Token: token })
            });

            const message = await response.text();
            showMessage(message, response.ok ? 'success' : 'error');

            if (response.ok) {

            }
        } catch (error) {
            showMessage('Failed to save configuration. Please try again.', 'error');
            console.error('Config error:', error);
        } finally {
            setLoading(false);
        }
    }


    async function loadHistory() {
        historyLoader.classList.remove('hidden');
        emptyState.classList.add('hidden');

        try {
            const response = await fetch('/history');
            historyData = await response.json();

            if (historyData.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                displayHistory(historyData);
            }
        } catch (error) {
            showMessage('Failed to load history', 'error');
            console.error('History load error:', error);
        } finally {
            historyLoader.classList.add('hidden');
        }
    }
    
    function displayHistory(data) {
        historyContainer.innerHTML = '';

        if (data.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }

        emptyState.classList.add('hidden');

        data.forEach((entry, index) => {
            const item = createHistoryItem(entry, index);
            historyContainer.appendChild(item);
        });
    }
    
    function createHistoryItem(entry, index) {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.style.animationDelay = `${index * 0.05}s`;

        item.innerHTML = `
        <div class="track-info">
            <div class="track-time">${entry.Time}</div>
            <div class="track-artist">${escapeHtml(entry.Artist)}</div>
            <div class="track-name">${escapeHtml(entry.Track)}</div>
        </div>
        <a href="${entry.Url}" target="_blank" class="track-link">Listen</a>
    `;

        return item;
    }

    function handleSearch(e) {
        const searchTerm = e.target.value.toLowerCase().trim();

        if (!searchTerm) {
            displayHistory(historyData);
            return;
        }

        const filtered = historyData.filter(entry =>
            entry.Artist.toLowerCase().includes(searchTerm) ||
            entry.Track.toLowerCase().includes(searchTerm)
        );

        displayHistory(filtered);
    }
    
    function setLoading(isLoading) {
        saveBtn.disabled = isLoading;
        btnText.classList.toggle('hidden', isLoading);
        btnLoader.classList.toggle('hidden', !isLoading);
    }

    function showMessage(text, type = 'success') {
        messageEl.textContent = text;
        messageEl.className = `message ${type}`;
        messageEl.classList.remove('hidden');
        
        setTimeout(hideMessage, 5000);
    }

    function hideMessage() {
        messageEl.classList.add('hidden');
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
<div class="container">
    <header class="header">
        <h1>YTMusicRPC</h1>
        <p class="subtitle">Discord Rich Presence Configuration</p>
    </header>
    
    <main class="main-content">
        <section class="config-section card">
            <h2>Telegram Configuration</h2>
            <form id="configForm" class="config-form">
                <div class="form-group">
                    <label for="chatId">Chat ID</label>
                    <input
                            type="text"
                            id="chatId"
                            name="ChatId"
                            placeholder="Enter your Telegram Chat ID"
                            required
                    >
                </div>

                <div class="form-group">
                    <label for="token">Bot Token</label>
                    <input
                            type="text"
                            id="token"
                            name="Token"
                            placeholder="Enter your Telegram Bot Token"
                            required
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="saveBtn">
                    <span class="btn-text">Save Configuration</span>
                    <span class="btn-loader hidden"></span>
                </button>
            </form>

            <div id="message" class="message hidden"></div>
        </section>
        
        <section class="history-section card">
            <div class="history-header">
                <h2>Track History</h2>
                <div class="search-box">
                    <input
                            type="text"
                            id="searchInput"
                            placeholder="Search by artist or track..."
                    >
                </div>
            </div>

            <div id="historyContainer" class="history-list">
            </div>

            <div id="historyLoader" class="loader-container hidden">
                <div class="loader"></div>
            </div>

            <div id="emptyState" class="empty-state hidden">
                <p>No tracks in history yet</p>
            </div>
        </section>
    </main>
</div>

</body>
</html>

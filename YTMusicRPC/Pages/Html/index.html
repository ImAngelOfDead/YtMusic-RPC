<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTMusicRPC Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        body {
            background: linear-gradient(120deg, #3b82f6, #9333ea, #f59e0b);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-gray-200">
<div class="w-80 p-6 bg-white bg-opacity-20 shadow-lg rounded-lg backdrop-blur-md border border-white/30">
    <h1 class="text-2xl font-semibold text-center text-gray-200 mb-4">YTMusicRPC Config</h1>
    <form id="configForm" class="space-y-4">
        <div>
            <label for="chatId" class="block font-medium text-gray-200">Chat ID:</label>
            <input type="text" id="chatId" name="ChatId" value="{ChatId}"
                   class="w-full mt-1 p-2 bg-transparent border border-gray-300 rounded-md text-gray-200 placeholder-gray-300
                   focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out">
        </div>

        <div>
            <label for="token" class="block font-medium text-gray-200">Token:</label>
            <input type="text" id="token" name="Token" value="{BotToken}"
                   class="w-full mt-1 p-2 bg-transparent border border-gray-300 rounded-md text-gray-200 placeholder-gray-300
                   focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 ease-in-out">
        </div>

        <button type="button" onclick="updateConfig()"
                class="w-full py-2 mt-4 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-purple-500 hover:to-blue-500
                text-white font-semibold rounded-md transition-transform duration-300 ease-in-out transform hover:scale-105">
            Save
        </button>
    </form>
    <div class="loader" id="loader"></div>
    <p id="responseMessage" class="mt-4 text-center text-sm text-blue-200"></p>


    <div class="mt-6">
        <h2 class="text-xl font-semibold text-center text-gray-200 mb-4">Track History</h2>
        <div id="historyContainer" class="space-y-2 max-h-64 overflow-y-auto">
            
        </div>
    </div>
</div>

<script>
    async function updateConfig() {
        const chatId = document.getElementById('chatId').value;
        const token = document.getElementById('token').value;
        const loader = document.getElementById('loader');
        const responseMessage = document.getElementById('responseMessage');

        loader.style.display = 'block';  
        responseMessage.innerText = '';  

        try {
            const response = await fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ChatId: chatId, Token: token})
            });
            const message = await response.text();
            responseMessage.innerText = message;
        } catch (error) {
            responseMessage.innerText = 'An error occurred!';
        } finally {
            loader.style.display = 'none';
        }
    }


    async function loadHistory() {
        try {
            const response = await fetch('/history');
            const historyData = await response.json();
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '';  

            historyData.forEach(entry => {
                const trackDiv = document.createElement('div');
                trackDiv.classList.add('p-2', 'bg-gray-800', 'rounded-md', 'text-gray-200');
                trackDiv.innerHTML = `<strong>${entry.Time}</strong> - ${entry.Artist} - ${entry.Track} <a href="${entry.Url}" target="_blank" class="text-blue-400">Listen</a>`;
                historyContainer.appendChild(trackDiv);
            });
        } catch (error) {
            console.error('Error loading history:', error);
        }
    }


    document.addEventListener('DOMContentLoaded', loadHistory);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTMusicRPC Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.5em;
            text-align: center;
            color: #555;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type='text'] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseMessage {
            margin-top: 15px;
            font-size: 0.9em;
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>YTMusicRPC Config</h1>
    <form id="configForm">
        <label for="chatId">Chat ID:</label>
        <input type="text" id="chatId" name="ChatId" value="{ChatId}"><br>

        <label for="token">Token:</label>
        <input type="text" id="token" name="Token" value="{BotToken}"><br>

        <button type="button" onclick="updateConfig()">Save</button>
    </form>
    <p id="responseMessage"></p>
</div>

<script>
    async function updateConfig() {
        const chatId = document.getElementById('chatId').value;
        const token = document.getElementById('token').value;
        const response = await fetch('', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ChatId: chatId, Token: token})
        });
        const message = await response.text();
        document.getElementById('responseMessage').innerText = message;
    }
</script>
</body>
</html>
